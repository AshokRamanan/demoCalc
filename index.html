<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculator">
        <section id="typing">0</section>
        <section id="answer"></section>

        <section class="buttons">
            <section class="first">
                <button id="clear" class="operators">C</button>
                <button id="brackets" class="operators">()</button>
                <button id="percent" class="operators">%</button>
                <button id="divide" class="operators">/</button>
            </section>
            <section class="second">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="multiply" class="operators">*</button>
            </section>
            <section class="third">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="subtract" class="operators">-</button>
            </section>
            <section class="fourth">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="add" class="operators">+</button>
            </section>
            <section class="fifth">
                <button id="plus_minus" class="operators">+/-</button>
                <button id="zero" class="numbers">0</button>
                <button id="dot" class="operators">.</button>
                <button id="equal_to" class="operators">=</button>
            </section>
        </section>
    </section>
    <script src="./main.js"></script>
</body>
</html>
